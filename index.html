<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JASAIM Acquiring</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container p-0">
            <div class="card px-4">
                <p class="h8">Выбор дизайна E-Diploma</p>
                <p class="h8 py-3">Заполните форму и оформите оплату</p>
                <p class="h3 py-2">Убедитесь в корректности данных перед подтверждением!</p>
                <div class="row gx-3">
                    <div class="col-12 column">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">ФИО</p>
                            <input class="form-control mb-3" type="text" placeholder="Фамилия Имя Отчество" required>
                        </div>
                    </div>
                    <div class="col-12 column">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Электронная почта</p>
                            <input class="form-control mb-3" type="email" placeholder="example@mail.com" required>
                        </div>
                    </div>
                    <div class="col-6 column">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">Выберите дизайн</p>
                            <section class="dark">
                                <label>
                                    <input type="radio" name="dark" checked>
                                    <span class="design"></span>
                                    <span class="text">Классический</span>
                                </label>
                                <label>
                                    <input type="radio" name="dark" checked>
                                    <span class="design"></span>
                                    <span class="text">Красный</span>
                                </label>
                                <label>
                                    <input type="radio" name="dark">
                                    <span class="design"></span>
                                    <span class="text">Синий</span>
                                </label>
                                <label>
                                    <input type="radio" name="dark">
                                    <span class="design"></span>
                                    <span class="text">Зеленый</span>
                                </label>
                            </section>
                        </div>
                    </div>
                    <!-- <div class="col-6">
                        <div class="d-flex flex-column">
                            <p class="text mb-1">CVV/CVC</p>
                            <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                        </div>
                    </div> -->
                    <div class="col-12 column">
                        <div class="btn btn-primary mb-3">
                            <span class="ps-3">Оплатить ₸</span>
                            <span class="fas fa-arrow-right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
